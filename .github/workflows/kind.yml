name: "Test an example service using Kind"
on: [pull_request, push]

jobs:
  kind:
    env:
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/app:latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.4.0
      - name: Testing
        run: |
          kubectl wait nodes --for condition=Ready --all
          kubectl cluster-info
          kubectl get pods -n kube-system
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${KUBECONFIG}
      - name: Deploy Application
        run: |
          kubectl create secret docker-registry ghcr-token \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GHCR_TOKEN }} \
          --docker-server=ghcr.io
          envsubst < k8s/app-deploy.yaml | kubectl apply -f -
          kubectl wait pods --for condition=Ready --timeout=90s --all
          kubectl expose deployment/rps-deployment --type=NodePort --port 8080 --target-port 5000
      - name: Test Deployment
        run: |
          export NODE_PORT=$(kubectl get services/rps-deployment -o go-template='{{(index .spec.ports 0).nodePort}}')
          echo NODE_PORT=${NODE_PORT}
          kubectl describe services/rps-deployment
          export POD_NAME=$(kubectl get pods -o go-template --template '{{range .items}}{{.metadata.name}}{{"\n"}}{{end}}')
          echo "Describe pod:" $(kubectl describe pods $POD_NAME)
          kubectl exec -ti $POD_NAME -- curl localhost:5000/health
      - name: Cleanup
        if: always()
        run: |
          kubectl get pods
          kubectl describe deploy rps-deployment
          export POD_NAME=$(kubectl get pods -o go-template --template '{{range .items}}{{.metadata.name}}{{"\n"}}{{end}}')
          kubectl describe $POD_NAME
          kind delete cluster --name test-cd